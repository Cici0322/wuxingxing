	<div class="header"></div>
	
	<div class="detail-head-box">
		<div class="detail-head">
			<img src="/images/detail-head-img.jpg"/>
		</div>
	</div>
	<div class="detail-box">
		<div class="detail">
			<div class="detail-s">
				<div class="zoom-img-b">
					<img id="zoom-img" src="//img12.static.yhbimg.com/goodsimg/2014/07/11/05/02361bb67f41cd71048bb784075517998c.jpg?imageMogr2/thumbnail/420x560/background/d2hpdGU=/position/center/quality/80" data-zoom-image="//img12.static.yhbimg.com/goodsimg/2014/07/11/05/02361bb67f41cd71048bb784075517998c.jpg?imageMogr2/thumbnail/750x1000/background/d2hpdGU=/position/center/quality/80" />
				</div>
				
				<div class="detail-img-s">
					<img src="/images/erji-s.jpg"/>
				</div>
				<div class="detail-wenzi">
					<h3></h3>
					<div class="jiage">
						<b>吊牌价：</b><p>¥399</p>
						<b>促    销：</b><p>全场任意消费加5元换购YOHO!当期热刊</p>
					</div>
					<div class="yans">
						<div class="yanse">
							<b>颜    色：</b><p>黑色</p>
						</div>
						<div class="chima">
							<b>尺    码：</b><p>F</p>
						</div>
						<div class="shuliang">
							<b>数    量：</b><p>-</p><span>1</span><p>+</p>
						</div>
					</div>
					<p id="shopping-cart">加入购物车</p><p id="sc">收藏商品</p>
					<div class="sjkehuduan">
						<img src="/images/shoujikehuduan.jpg"/>
						<p>手机客户端扫一扫购买</p>
					</div>
				</div>
			</div>
		</div>
	</div>
